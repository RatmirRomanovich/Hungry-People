<section class="section book-a-table">
	<div class="book-a-table__container _container">
		<div class="book-a-table__row row">

			<div class="book-a-table__desc desc _hidden--left _scr-item">

				<h2 class="book-a-table__title title title--color-black">book a table</h2>

				<div class="form">
					<form action="#" id="form" class="form__body">

						<div class="form__item">
							<input class="form__input _req" placeholder="Name" type="text" name="name">
						</div>

						<div class="form__item">
							<input class="form__input _req" type="text" placeholder="Email" name="email">
						</div>

						<div class="form__item">
							<input class="form__input _req" type="tel" placeholder="Phone" name="Phone">
						</div>

						
						<div class="form__item">
							<select name="age" class="form__select">
								<option value="от 1 до 2" selected>People</option>
								<option value="от 3 до 4">Group</option>
								<option value="от 5">Crowd</option>
							</select>
						</div>

						<div class="form__item">
							<input class="form__input _req" type="text" placeholder="Date (mm/dd)" name="Date">
						</div>

						<div class="form__item">
							<select name="age" class="form__select">
								<option value="от часу до двух" selected>Time</option>
								<option value="от двух до 4 часов">Sit a little</option>
								<option value="до закрытия">Until dawn</option>
							</select>
						</div>

						<button type="submit" class="form__button">BOOK NOW</button>
					</form>
				</div>

			</div>

			<div class="book-a-table__foto foto__box _hidden--right _scr-item">
				<img class="foto__main" src="img/png/bookAtable.png" alt="foto"> 
				<img class="foto__decor foto__decor--position-right" src="img/png/decor.png" alt="decor">
			</div>

		</div>

		<div class="book-a-table__info-time info-time">
			<div class="info-time__days"> Mon - Fri: <span>8PM - 10PM,</span> Sat - Sun: <span>8PM - 3AM</span>  </div>

			<div class="info-time__phone">
				<span>, Phone:</span>
				<a class="info-time__phone-link" href="tel:+40729131637">+40 729 131 637 /</a>
				<a class="info-time__phone-link" href="tel:+40726458782">+40 726 458 782</a>
			</div>

		</div>
	</div>
</section>
